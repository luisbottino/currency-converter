name: CI/CD Pipeline - Deploy to Heroku

on:
  push:
    branches:
      - main # Excute a pipeline when push to main branch
  pull_request:
    branches:
      - main # Run a pipeline with PRs for main branch

jobs:
  build-and-deploy:
    name: Build, Test, and Deploy to Heroku
    runs-on: ubuntu-latest

    steps:
      # Step 1
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3
      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # Step 4
      - name: Build Application
        run: ./gradlew clean bootJar --no-daemon

      # Step 5
      - name: Run Tests
        run: ./gradlew test --no-daemon

      # Step 6
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku CLI and Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
          echo "machine api.heroku.com\n  login $HEROKU_EMAIL\n  password $HEROKU_API_KEY\nmachine git.heroku.com\n  login $HEROKU_EMAIL\n  password $HEROKU_API_KEY" > ~/.netrc
          heroku auth:whoami
          heroku stack:set container -a ${{ secrets.HEROKU_APP_NAME }}

      # Step 8
      - name: Build and Push Docker Image to Heroku
        run: |
          docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
          heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}

      # Step 9
      - name: Check Heroku Logs (Optional)
        run: heroku logs -n 100 --app ${{ secrets.HEROKU_APP_NAME }}
